<html>
<head>
	<title>Profile Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Profile Page</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Profile <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Register</a>
				</li>
			</ul>
			
				<button class="btn btn-outline-secondary my-2 my-sm-0" id="logout" type="submit">Logout</button>
		
		</div>
	</nav>

	<div class="container mt-4">
		<h1>Welcome, <span id="username">user, Fill You details Below</span><h1>
		<div class="form-group">
			<label for="age">Name</label>
			<input type="text" class="form-control" id="name" name="Name" placeholder="Enter your Name">
		</div>
		
			<div class="form-group">
				<label for="dob">Date of Birth</label>
				<input type="date" class="form-control" id="dob" name="dob">
			</div>
			<div class="form-group">
				<label for="contact">Contact</label>
				<input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact information">
			</div>
			<button class="btn btn-primary update" id="update">Update Profile</button>
	
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="js/profile.js"></script>
</body>
</html>
